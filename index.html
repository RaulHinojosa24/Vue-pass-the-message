<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <!-- font awesome -->
    <script src="js/all.js"></script>
    <title>Starter Template</title>
    <style>
    </style>
</head>

<body>

    <div class="container" id="app">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-8 message-container text-center p-3">
                <h4 class="text-capitalize">A messge you would like to pass</h4>
                <form id="message-form" @submit.prevent="sendMessage">
                    <input type="text" name="" id="message" class="w-100 my-3 p-2" v-model="newMessage">
                    <input type="submit" id="submitBtn" class="btn btn-lg">
                </form>
                <h5 v-if="errorVisible" class="p-2 alert alert-danger my-3 text-capitalize">please enter a value to pass
                </h5>
                <h4 class="text-capitalize my-3">last message delivered</h4>
                <h4 class="message-content text-uppercase">{{ lastMessage }}</h4>
            </div>
        </div>
    </div>

    <!-- script js -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/app.js"></script>
</body>

</html>
